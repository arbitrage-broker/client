server:
  port: ${PORT:443}
  servlet:
    session:
      timeout: 1d
      cookie:
        secure: true
        same-site: none
        name: JSESSIONID
  compression:
    enabled: true
    mime-types: text/html, text/xml, text/plain, text/css, text/javascript, application/javascript, application/json, application/xml
    min-response-size: 1024
  ssl:
    key-store: classpath:keystore.p12
    key-store-password: ArbitrageBroker2024
    key-store-type: PKCS12
    key-alias: arbitrage-broker.com
  error:
    include-message: always
    include-binding-errors: always
    path: /error
# Spring Boot configuration
spring:
  cache:
    type: redis
  session:
    store-type: redis
  redis:
    host: ${REDIS_HOST:redis}
  profiles:
    active: prod
  application:
    name: client
    version: 0.0.1-SNAPSHOT
  liquibase:
    enabled: false
  tomcat:
    uri-encoding: UTF-8
  messages:
    basename: i18n.messages
    encoding: UTF-8
  thymeleaf:
    cache: true
    encoding: UTF-8
  # Database
  datasource:
    driver-class-name: org.postgresql.Driver
    url: ${DB_URL:jdbc:postgresql://dbpostgresql:5432/eshop}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:password}
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  data:
    redis:
      host: ${REDIS_HOST:redis}
    jpa:
      repositories:
        bootstrap-mode: deferred
  # JPA properties
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: false
    database: postgresql
    database-platform: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
    generate-ddl: false
    properties:
      org:
        hibernate:
          envers:
            store_data_at_delete: true
      hibernate:
#        cache:
#          use_second_level_cache: true
#          use_query_cache: false
#          region:
#            factory_class: org.redisson.hibernate.RedissonRegionFactory
  jackson:
    serialization:
      WRITE_DATES_AS_TIMESTAMPS: false
    date-format: "yyyy-MM-dd HH:mm:ss"
    time-zone: "UTC"
  mail:
    host: smtp0101.titan.email
    username: admin@arbitrage-broker.com
    password: B_m31012
    port: 587
    protocol: smtp
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true

springdoc:
  api-docs:
    enabled: false
  swagger-ui:
    enabled: false

#Logging
logging:
  file:
    path: logs/
    name: logs/client.log
    max-size: 20MB
    max-history: 180
    clean-history-on-start: true
  level:
    root: ${LOG_LEVEL:ERROR}
    org:
      springframework:
        web: ${LOG_LEVEL:ERROR}
        security: ${LOG_LEVEL:ERROR}
      hibernate: ${LOG_LEVEL:ERROR}
    guru:
      springframework:
        controllers: ${LOG_LEVEL:ERROR}
  pattern:
    console: "%d{yyyy-MMM-dd HH:mm:ss.SSS} [%thread] %-5level [traceId:%X{traceId:-}, clientIp:%X{clientIp:-}, userId:%X{userId:-}] %logger{36} - %msg%n"
    rolling-file-name: logs/client-%d{yyyy-MM-dd-HH}.%i.log

