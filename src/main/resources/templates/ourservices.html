<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity5">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

  <title th:text="#{siteName}"></title>

  <!-- bootstrap core css -->
  <link rel="stylesheet" type="text/css" href="ltr/bootstrap/dist/css/bootstrap.min.css"/>

  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">

  <!--owl slider stylesheet -->
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" />

  <!-- font awesome style -->
  <link rel="stylesheet" type="text/css" href="ltr/font-awesome/css/font-awesome.min.css"/>

  <!-- Custom styles for this template -->
  <link rel="stylesheet" type="text/css" href="css/lib/landing-style.css"/>
  <!-- responsive style -->
  <link rel="stylesheet" type="text/css" href="css/lib/landing-responsive.css"/>
<style>
  .heading_container{
    text-align: left!important;
  }
</style>
</head>

<body class="sub_page">

<div class="hero_area">

  <div class="hero_bg_box">
    <div class="bg_img_box">
      <img src="images/hero-bg.png" alt="">
    </div>
  </div>

  <!-- header section strats -->
  <header class="header_section">
    <div class="container-fluid">
      <nav class="navbar navbar-expand-lg custom_nav-container ">
        <a class="navbar-brand" href="index.html">
          <span th:text="#{siteName}"></span>
        </a>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class=""> </span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav  ">
            <li class="nav-item active">
              <a class="nav-link" href="index">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index#about_section"> About</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index#service_section">Services</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="index#why_section">Why Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/login"> <i class="fa fa-user" aria-hidden="true"></i> Login</a>
            </li>
            <form class="form-inline">
              <button class="btn  my-2 my-sm-0 nav_search-btn" type="submit">
                <i class="fa fa-search" aria-hidden="true"></i>
              </button>
            </form>
          </ul>
        </div>
      </nav>
    </div>
  </header>
  <!-- end header section -->
</div>


<!-- about section -->

<section class="about_section layout_padding" id="about_section">
  <div class="container">
    <div class="heading_container heading_center">
      <h2>
        Our <span>Services</span>
      </h2>
      <br/>

    </div>
  </div>
</section>

<!-- end about section -->


<!-- footer section -->
<section class="footer_section" id="footer_section">
  <div class="container">
    <p>
      &copy;2019 All Rights Reserved By
      <a th:href="#{siteUrl}" th:text="#{siteName}"></a>
    </p>
  </div>
</section>
<!-- footer section -->

<!-- jQery -->
<script type="text/javascript" src="ltr/jquery/dist/jquery.min.js"></script>
<!-- popper js -->
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous">
</script>
<!-- bootstrap js -->
<script type="text/javascript" src="ltr/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
<!-- owl slider -->
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js">
</script>
<!-- custom js -->
<script type="text/javascript" src="js/lib/landing-custom.js"></script>
<!-- Google Map -->
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCh39n5U-4IoWpsVGUHWdqB6puEkhRLdmI&callback=myMap">
</script>
<!-- End Google Map -->

</body>
</html>
